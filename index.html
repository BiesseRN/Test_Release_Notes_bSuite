<!DOCTYPE html>
<html>
<head>
	<title>Pagina con link e contenuto nella stessa pagina</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
		}

		.sidebar {
			width: 200px;
			background-color: #f2f2f2;
			padding: 20px;
		}

		.sidebar ul {
			list-style-type: none;
			padding: 0;
			margin: 0;
		}

		.sidebar li {
			margin-bottom: 10px;
		}

		.content {
			flex: 1;
			padding: 20px;
		}

		.content h2 {
			margin-top: 0;
		}
	</style>
</head>
<body>
	<div class="sidebar">
		<ul>
			<li><a href="#section1" target="content">Link 1</a></li>
			<li><a href="#section2" target="content">Link 2</a></li>
			<li><a href="#section3" target="content">Link 3</a></li>
		</ul>
	</div>
	<div class="content">
		<h2 id="section1">Contenuto del Link 1</h2>
		<p>Testo del contenuto del Link 1.</p>
		<img src="immagine1.jpg" alt="Immagine 1">

		<h2 id="section2">Contenuto del Link 2</h2>
		<p>Testo del contenuto del Link 2.</p>
		<img src="immagine2.jpg" alt="Immagine 2">

		<h2 id="section3">Contenuto del Link 3</h2>
		<p>Testo del contenuto del Link 3.</p>
		<img src="immagine3.jpg" alt="Immagine 3">
	</div>
</body>
</html>
